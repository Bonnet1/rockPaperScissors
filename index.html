<!DOCTYPE html>
<html>
    <head>
        <Title>Rock Paper Scissors Game</Title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">
            <h1>Rock, Paper, or Scissors?</h1>
        </div>
        <div class="scores">
            <div class ="round">
                Round: 
                <span id="round">1</span>
            </div>
            <div class="player-score">
                Player Score: 
                <span id="player-score">0</span>
            </div>
            <div class="comp-score">
                    Computer Score: 
                    <span id="comp-score">0</span>
            </div>
        </div>
        <div class="message">5 Rounds -- Pick your poison</div>
        <div class="buttons">
            <input class="btn" id ="Rock" type="image" src="https://www.worldatlas.com/r/w728-h425-c728x425/upload/32/32/be/shutterstock-449229811.jpg">
            <input class="btn" id ="Paper" type="image" src="https://cdn.shopify.com/s/files/1/2553/8356/articles/united-states-constitution_1024x.jpg?v=1517875448">
            <input class="btn" id ="Scissors" type="image" src="http://vignette2.wikia.nocookie.net/edwardscissorhands/images/d/df/Dedward.scissorhands/revision/latest?cb=20150927175723">
        </div>
        <div class="endgame">
            <button style="display: none;">New Game</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
